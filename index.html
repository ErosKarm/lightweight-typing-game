<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/sass/main.scss" />

    <script type="module" src="src/js/controller.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div tabindex="-1" class="header-settings">
          <button
            aria-hidden="true"
            tabindex="-1"
            data-words="10"
            class="words-button-active words10 words-button"
          >
            Words 10
          </button>
          <button
            aria-hidden="true"
            tabindex="-1"
            data-words="25"
            class="words25 words-button"
          >
            Words 25
          </button>
          <button
            aria-hidden="true"
            tabindex="-1"
            data-words="50"
            class="words50 words-button"
          >
            Words 50
          </button>
          <button
            aria-hidden="true"
            tabindex="-1"
            data-words="100"
            class="words100 words-button"
          >
            Words 100
          </button>
        </div>

        <div class="header-container">
          <button class="reset-button">
            <img class="reset-button-svg" src="/src/img/refresh-outline.svg" />
          </button>
        </div>
      </header>

      <div class="words-container">
        <div id="words" class="container-words"></div>
        <div class="words-stats hidden">
          <h3>Typing Stats</h3>
          <div class="words-stats-column">
            <div class="words-stats-wpm">
              <h1>WPM</h1>
              <span class="wpm words-stats-number">15</span>
            </div>
            <div class="words-stats-rawWpm">
              <h1>RAW WPM</h1>
              <span class="rawWpm words-stats-number">15</span>
            </div>
            <div class="words-stats-accuracy">
              <h1>ACCURACY</h1>
              <span class="accuracy words-stats-number">15</span>
            </div>
            <div class="words-stats-seconds">
              <h1>SECONDS</h1>
              <span class="seconds words-stats-number">15</span>
            </div>
            <div class="words-stats-seconds">
              <h2>Correct keys</h2>
              <span class="correct-keys words-stats-number2">150</span>
            </div>
            <div class="words-stats-seconds">
              <h2>Total Keys</h2>
              <span class="total-keys words-stats-number2">150</span>
            </div>
            <div class="words-stats-seconds">
              <h2>Avg word length</h2>
              <span class="word-length words-stats-number2">4.5</span>
            </div>
            <div class="words-stats-seconds">
              <h2>TEST</h2>
              <span class="test-length words-stats-number2">Words 10</span>
            </div>
          </div>
        </div>
      </div>
      <div class="previous-results">
        <span class="previous-results-span">Previous best: -</span>
      </div>
    </div>
  </body>
</html>
